---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: localstack

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: localstack
rules: []

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: localstack
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: localstack
subjects:
  - kind: ServiceAccount
    name: localstack

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: localstack
spec:
  serviceName: localstack
  replicas: 1
  selector:
    matchLabels:
      app: localstack
  template:
    metadata:
      labels:
        app: localstack
    spec:
      serviceAccountName: localstack
      containers:
        - name: main
          image: localstack/localstack:latest
          env:
            - name: SERVICES
              value: "sqs"
            - name: DEFAULT_REGION
              value: "ap-northeast-1"
            - name: DEBUG
              value: "1"
            - name: FORCE_NONINTERACTIVE
              value: "1"
            - name: TZ
              value: "Asia/Tokyo"
          ports:
            - containerPort: 4566
          resources:
            requests:
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: localstack
spec:
  type: ClusterIP
  selector:
    app: localstack
  ports:
    - name: "edge-port"
      protocol: "TCP"
      port: 4566
      targetPort: 4566
